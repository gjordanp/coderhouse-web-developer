    <link rel="icon" href="../assets/img/favicon.svg" type="image/x-icon" class="favicon">

</head>
<body>
    <header>
        <nav class="barraNav">
            <div class="barraNav__logoTitulo">
                <img src="../assets/img/logo.svg" alt="" class="barraNav__logo">
                <h1 class="barraNav__titulo">Punto Bim</h1>
            </div>
            <ul class="barraNav__lista">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./clientes.html">Clientes</a></li>
                <li><a href="./equipo.html">Equipo</a></li>
                <li id="activeHtml"><a href="./contacto.html">Contacto</a></li>
            </ul>
            <input type="checkbox" id="navMobile__checkbox">
            <label class="navMobile__iconX" for="navMobile__checkbox"><i class="bi bi-x"></i></label>
            <label class="navMobile__iconMenu" for="navMobile__checkbox"><i class="bi bi-list"></i></label>
            <div class="navMobile__background">
                <ul class="navMobile__lista">
                    <!-- <li><a href="./contacto.html"><i class="bi bi-x"></i></a></li> -->
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./clientes.html">Clientes</a></li>
                    <li><a href="./equipo.html">Equipo</a></li>
                    <li id="activeHtmlMobile"><a href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="contacto__main">
        <section class="contacto">
            <h1 class="titulo">Escribenos</h1>
            <form action="" class="contacto__formulario">
                <div>
                    <label for="nombreId" class="contacto__label">Nombre</label>
                    <input type="text" name="nombreUsuario" placeholder="Nombre y apellido" id="nombreId" class="inputbox">
                </div>
                <div>
                    <label for="emailId" class="contacto__label">Email</label>
                    <input type="email" id="emailId" placeholder="ejemplo@gmail.com" class="inputbox">
                </div>
                <div>
                    <label for="asuntoId" class="contacto__label">Asunto</label>
                    <select name="asunto" id="asuntoId" class="fomulario__combobox">
                        <option value="reclamo">Selecionar una opcion</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="finanzas">Finanzas</option>
                        <option value="devoluciones">Devoluciones</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="mensajeId" class="contacto__label">Mensaje</label>
                    <textarea name="mensaje" id="mensajeId" cols="20" rows="5" class="inputbox" placeholder="Dejanos un mensaje"></textarea>
                </div>
            
                <div>
                    <label for="checkboxId" class="contacto__label">¿Suscribirse?</label>
                    <input type="checkbox" id="checkboxId" class="formulario__checkbox">
                </div>
                <div>
                    <input type="submit" name="" id="" value="Enviar" class="formulario__btn">
                    <input type="reset" value="Reset Formulario" class="formulario__btn">
                </div>

            
            
            </form>
        </section>
        <section class="contacto2">
            <i class="bi bi-envelope"></i>
            <div id="contacto2__titulo">
                <h2 class="titulo">o Contactanos</h2>
                <h3 class="subtitulo">en cualquier momento</h3>
            </div>
            <h3 class="subtitulo" id="contacto2__mail">info@puntobim.cl</h3>
        </section>

    </main>
    <footer>
        <div>
            <h5>® 2022 PuntoBim</h5>
            <h5>Marchant Pereira 367 Of. 501 </h5>
            <h5>Providencia, Santiago</h5>
        </div>
        <div>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-youtube"></i>
        </div>
    </footer>
</body>
</html>
